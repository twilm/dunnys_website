<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunny's Website</title>
    <link rel="stylesheet" href="css/main.scss"
</head>
<body>

    <div class="top-navbar">
            <div class="container">
                <a class="logo" href="#">Codie Dunn's<span> Tiling</span></a>
            
                <img id="mobile-cta" class="mobile-menu" src="images/icons8-menu.svg" alt="Open Navigation">
            
                <nav>
                    <img id="mobile-exit" class="mobile-menu-exit" src="images/icons8-close.svg" alt="close-navigation">
                    <ul class="primary-nav">
                            <li class="current"><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Our Work</a></li>
                </nav>
        </div>
    </div>

    <section class="hero">  
        <div class="container">
            <div class="left-col">
                <p class="subhead">We are licensed, insured, &amp; local to Maryborough/Hervey Bay area.</p> 
                <h1>We ensure all our clients come first and we guarantee all expectations are met as quickly and efficiently as possible.</h1> 
                <div class="hero-cta">
                    <a href="#" class="primary-cta">Call for a Quote Today!</a>
                    <a href="#" class="phone-icon-cta">
                        <img src="images/icons8-phone.svg" alt="Call Today">Call Today
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section class="features-section">
        <div class="container">
        </div>
    </section>

    <section class="contact-section">
        <div class="container">
            <div class="contact-left"></div>
            <h2>Contact</h2>

            <form action="">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email">

                <label for="message">Message</label>
                <textarea id="message" name="message" cols="30" rows="10"></textarea>

                <input type="submit" class="send-message-cta" value="Send message">
            </form>
            <div class="contact-right">
                <iframe src=<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d460647.0309813606!2d152.5502282799182!3d-25.578155923786504!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6beb671d591c4fa5%3A0x500eef17f2111b0!2sMaryborough%20QLD%204650!5e0!3m2!1sen!2sau!4v1653961493600!5m2!1sen!2sau" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
</body>
</html>
